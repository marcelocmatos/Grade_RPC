<!doctype html>
<html lang="pt-BR">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="..\static\css\reset.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <link rel="stylesheet" href="..\static\css\style.css">
      <title>
         {% block title %}
         {% endblock %}
      </title>
   </head>
   <body class="bg-dark position-absolute top-50 start-50">
      <header>
         <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand" href="https://www.grpcom.com.br/">
            <img src="https://www.grpcom.com.br/wp-content/uploads/2018/02/logo_grpcom_br.png" alt="Logo GRPCOM" width="300" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="https://www.grpcom.com.br/nossas-conviccoes/">Nossas convicções <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="https://s3.amazonaws.com/grpcom-portal/wp-content/uploads/2019/06/03090637/CODIGO-DE-CONDUTA-2019-05-281.pdf">Código de Conduta <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="https://www.grpcom.com.br/peticao-de-titulares/">Petição de titulares</a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="https://www.grpcom.com.br/politica-de-privacidade/">Política de Privacidade <span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item active">
                     <a class="nav-link" href="{{ url_for('grade')}}">Grade Horária<span class="sr-only"></span></a>
                  </li>
               </ul>
            </div>
         </nav>
      </header>
      <main>
         {% block content%}
         {% endblock %}
      </main>
      <footer>
        
      </footer>
   </body>
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
